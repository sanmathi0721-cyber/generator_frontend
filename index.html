<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Text Generator</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    textarea { width: 80%; height: 120px; margin: 15px 0; border-radius: 10px; padding: 10px; font-size: 16px; }
    button { background: #00b4d8; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; color: white; font-size: 16px; }
    .output { background: #1a1a1d; padding: 20px; border-radius: 10px; width: 80%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üß† AI Text Generator</h1>
  <textarea id="prompt" placeholder="Enter your topic..."></textarea>
  <button onclick="generate()">Generate</button>
  <div class="output" id="output"></div>

  <script>
    const BACKEND = "https://ai-generator-production.up.railway.app"; // replace with your backend link

    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const out = document.getElementById("output");
      out.innerHTML = "Generating...";
      try {
        const res = await fetch(`${BACKEND}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        out.innerHTML = `<b>Result:</b><br>${data.result}`;
      } catch (e) {
        out.innerHTML = "‚ùå Failed to connect to backend.";
      }
    }
  </script>
</body>
</html>
