<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ AI Content Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>✨ AI Content Generator</h1>
    <p class="subtitle">Generate emails, blogs, or essays using AI.</p>

    <div class="form-box">
      <label>📝 Content Type</label>
      <select id="contentType">
        <option>Email</option>
        <option>Essay</option>
        <option>Article</option>
        <option>Blog Post</option>
        <option>Cover Letter</option>
      </select>

      <label>💬 Topic</label>
      <input type="text" id="topic" placeholder="Enter your topic..." required>

      <label>🎭 Tone</label>
      <select id="tone">
        <option>Professional</option>
        <option>Friendly</option>
        <option>Creative</option>
        <option>Persuasive</option>
      </select>

      <label>✍️ Word Count</label>
      <input type="number" id="wordCount" value="200" min="50" max="1000">

      <button id="generateBtn">✨ Generate Content</button>
    </div>

    <div class="output-box">
      <h2>🧠 AI Generated Content:</h2>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
